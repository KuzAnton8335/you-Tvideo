<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuo-Tvideo - Удобный видео хостинг для тебя</title>
  <link rel="stylesheet" href="css/normalaiz.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/search.css">
  <link rel="stylesheet" href="css/video-list.css">
  <link rel="stylesheet" href="css/footer.css">

</head>

<body>
  <header class="header">
    <div class="container header__container">
      <a href="/" class="header__link">
        <svg class="header__logo" viewBox="0 0 240 32" role="img" aria-label="Логотип сервиса Yuo-Tvideo">
          <use xlink:href="/img/sprite.svg#logo-orange"></use>
        </svg>
      </a>
      <a href="/favorite.html" class="header__link header__link-favorite">
        <span>Избранное</span>
        <svg class="header__icon">
          <use xlink:href="/img/sprite.svg#star-ob"></use>
        </svg>
      </a>
    </div>
  </header>

  <main>
    <section class="search">
      <div class="container">
        <form class="search__form">
          <input type="search" class="search__input">
          <button class="search__btn" type="submit">
            <span>поиск</span>
            <svg class="search__icon">
              <use xlink:href="/img/sprite.svg#search"></use>
            </svg>
          </button>
        </form>
      </div>
    </section>

    <section class="video-list">
      <div class="container">
        <h2 class="video__list-title">Избранное</h2>
        <ul class="video__list-items">
          <li class="video__list-item">
            <article class="video__list-card">
              <a href="/video.html?id=15asd46ad4" class="video__card-link">
                <img src="img/article-img-1.jpg" alt="Превью видео Философия Идущего к реке"
                  class="video-card__thubnail">
                <h3 class="video__card-title">Философия Идущего к реке</h3>
                <p class="video__card-channel">Правое полушарие интроверта</p>
                <p class="video__card-duration">31 мин 25 сек</p>
              </a>
              <button class="video__card-favorite video__card-favorite-active" type="button" aria-label="Добавить в Избранное,">
                <svg class="video__card-icon">
                  <use class="star-o" xlink:href="/img/sprite.svg#star-ob"></use>
                  <use class="star" xlink:href="/img/sprite.svg#star"></use>
                </svg>
              </button>
            </article>
          </li>
          <li class="video__list-item">
            <article class="video__list-card">
              <a href="/video.html?id=15asd46ad4" class="video__card-link">
                <img src="img/article-img-2.jpg" alt="Превью видео Как выжить в Средние века?"
                  class="video-card__thubnail">
                <h3 class="video__card-title">Как выжить в Средние века?</h3>
                <p class="video__card-channel">Правое полушарие интроверта</p>
                <p class="video__card-duration">31 мин 25 сек</p>
              </a>
              <button class="video__card-favorite video__card-favorite-active" type="button" aria-label="Добавить в Избранное,">
                <svg class="video__card-icon">
                  <use class="star-o" xlink:href="/img/sprite.svg#star-ob"></use>
                  <use class="star" xlink:href="/img/sprite.svg#star"></use>
                </svg>
              </button>
            </article>
          </li>
        </ul>
      </div>

    </section>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <a href="/" class="footer__link">
        <svg class="footer__logo" viewBox="0 0 360 48" role="img" aria-label="Логотип сервиса Yuo-Tvideo">
          <use xlink:href="/img/sprite.svg#logo-white"></use>
        </svg>
      </a>
      <div class="footer__names">
        <ul class="footer__developers">
          <li class="footer__developers-item">
            Designer: <a class="footer__developers-link" href="https://t.me/Mrshmallowww" target="_blank"
              rel="noopener">Anastasia Ilina</a>
          </li>
          <li class="footer__developers-item">
            Developer: <a class="footer__developers-link" href="https://t.me/Anton070183" target="_blank"
              rel="noopener">Kuznecov Anton</a>
          </li>
        </ul>
        <p class="footer__copyright">© You-Tvideo, 2023 </p>
      </div>
    </div>
  </footer>
</body>

</html>
